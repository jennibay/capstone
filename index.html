<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/LOGIN.css">

</head>

    <title> OPMS | Login </title>
<body> 
    <main>
       
        <div class="container">
        
            <div class="row">
                
                <div class="col s12 m2 l2 xl3"><div class="section"></div></div>
                <div class="card-panel col s12 m8 l8 xl6 white z-depth-2" style="margin-top: 100px; padding: 25px;">
                    
                    <center>
                        <img class="responsive-img" src="images/Logo_Colored_5.PNG" style="width:55%;"><br /><br />
                    
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                            
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        
                        <button class="btn waves-effect waves-light" type="submit" name="action" style="width:100%;">LOGIN</button>
                
                    </center>
                    
                </div>
                <div class="col s12 m2 l2 xl3"><div class="section"></div></div>
            </div>
        
        </div>
  
    </main>
    </body>
</html>
